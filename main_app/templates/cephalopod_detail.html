{% extends 'base.html' %}
{% block content %}
<div class="detail__img">
    <img src="{{cephalopod.image}}" alt="{{cephalopod.name}}" />
</div>
<div class="detail__name">
    <h1 class="title">{{cephalopod.name}}</h1>
</div>
<div class="detail__container">
    <div class="buttons">
        <a href="{% url 'cephalopod_update' cephalopod.pk %}" class="button is-info">
            <span class="icon">
                <i class="fas fa-edit"></i>
            </span>
        </a>
        <span class="icon">
            <a href="{% url 'cephalopod_delete' cephalopod.pk %}" class="button is-danger">
                <i class="fas fa-trash-alt"></i>
        </span>
        </a>
    </div>
    <div class="detail__about">
        <h4 class="title is-4">About</h4>
        <p>{{cephalopod.description}}</p>
    </div>
</div>
{% endblock %}
